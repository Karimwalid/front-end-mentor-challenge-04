<!DOCTYPE html>
<html lang="en">
<head>
  <title>Stats preview card component</title>
  <link rel="icon" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <section class="card">
     <div class="item-card">
        <div class="header">
          <h1>Get <span>insights</span> that help your bussiness grow.</h1>
        </div>
        <div class="title-card">
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
       </div>
          <footer class="footer-card">
            <ul>
              <li>
                <div class="num-stats">10k+</div>
                <div class="title-stats">COMPANIES</div>
              </li>
              <li>
                <div class="num-stats">314</div>
                <div class="title-stats">TEMPLATES</div>
              </li>
              <li>
                <div class="num-stats">12M+</div>
                <div class="title-stats">QUERIES</div>
              </li>
            </ul>
         </footer>
     </div>
     <div class="bk-img"></div>
    </section>
  </div>
</body>
</html>
<footer></footer>
